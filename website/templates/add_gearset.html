{% extends "base.html" %}

{% block title %}Add Gearset{% endblock %}

{% block content %}
<br />
<div class="content">
    <h1 class="center display-3">Add New Gearset</h1>
    <br />
    <form action="/add_gearset" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
        <br />
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Description">
        </div>
        </br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="public" id="public" value="public">
            <label class="form-check-label" for="public">Public</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="public" id="private" value="private">
            <label class="form-check-label" for="private">Private</label>
        </div>
        <br />
        <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>
</div>

{% endblock %}
